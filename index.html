<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Kerupuk Minas - Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; background: #121212; color: #e0e0e0; }
        .container { max-width: 500px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #bb86fc; margin-bottom: 20px; }
        
        .form-group { background: #2d2d2d; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid #bb86fc; }
        label { font-weight: bold; display: block; margin-bottom: 5px; font-size: 14px; color: #b0b0b0; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #333; border-radius: 8px; box-sizing: border-box; font-size: 16px; background: #252525; color: white; }
        
        .total-box { background: #3700b3; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; color: white; }
        .total-box span { font-size: 20px; font-weight: bold; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-wa { background: #03dac6; color: #000; }
        .btn-save { background: #bb86fc; color: #000; font-size: 14px; padding: 10px; opacity: 0.8; }
        
        .history-section { margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; }
        .filter-box { background: #2d2d2d; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        
        .recap-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .recap-card { background: #333; padding: 10px; border-radius: 8px; border-top: 3px solid #03dac6; text-align: center; }
        .recap-name { font-size: 12px; font-weight: bold; color: #bb86fc; margin-bottom: 5px; }
        .recap-val { font-size: 16px; font-weight: bold; color: #fff; }
        .recap-sub { font-size: 11px; color: #03dac6; }

        .history-item { background: #252525; padding: 12px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #333; }
        .history-date { font-size: 12px; color: #03dac6; font-weight: bold; margin-bottom: 8px; display: block; }
        .history-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 13px; }
        .detail-pax { color: #fff; font-weight: 500; }
        .detail-duit { color: #03dac6; font-size: 11px; display: block; margin-top: 2px; }
        .total-line { grid-column: span 2; border-top: 1px solid #444; margin-top: 8px; padding-top: 8px; color: #ffb74d; font-weight: bold; text-align: right; }
        .btn-clear { background: none; color: #cf6679; font-size: 12px; text-decoration: underline; padding: 0; width: auto; font-weight: normal; }
    </style>
</head>
<body>

<div class="container">
    <h2>Laporan Kerja</h2>
    
    <label>Tanggal Kerja:</label>
    <input type="date" id="tgl_laporan">

    <div class="form-group">
        <label>MAMAH YUGA (Pax)</label>
        <input type="number" id="pax_yuga" placeholder="0" oninput="hitungTotal()">
    </div>

    <div class="form-group">
        <label>MAMAH EMPUT (Pax)</label>
        <input type="number" id="pax_emput" placeholder="0" oninput="hitungTotal()">
    </div>

    <div class="total-box">
        Total Pendapatan:<br>
        <span id="display_total">Rp0</span>
    </div>

    <div class="btn-group">
        <button class="btn-wa" onclick="prosesLaporan()">Kirim WA & Simpan</button>
        <button class="btn-save" onclick="simpanLaporan(true)">Hanya Simpan Histori</button>
    </div>

    <div class="history-section">
        <div class="filter-box">
            <label style="color: #bb86fc;">Rekap Rentang Tanggal:</label>
            <div style="display: flex; gap: 5px; margin-top: 5px;">
                <input type="date" id="filter_dari" onchange="tampilkanHistory()">
                <input type="date" id="filter_sampai" onchange="tampilkanHistory()">
            </div>
        </div>

        <div class="recap-container">
            <div class="recap-card">
                <div class="recap-name">MAMAH YUGA</div>
                <div class="recap-val" id="total_pax_yuga">0</div>
                <div class="recap-sub" id="total_duit_yuga">Rp0</div>
            </div>
            <div class="recap-card">
                <div class="recap-name">MAMAH EMPUT</div>
                <div class="recap-val" id="total_pax_emput">0</div>
                <div class="recap-sub" id="total_duit_emput">Rp0</div>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span style="font-weight: bold;">List History Detail:</span>
            <button class="btn-clear" onclick="hapusHistory()">Hapus Semua</button>
        </div>
        <div id="history_list"></div>
    </div>
</div>

<script>
    const hargaPerPax = 500;
    document.getElementById('tgl_laporan').valueAsDate = new Date();

    function hitungTotal() {
        const yuga = parseInt(document.getElementById('pax_yuga').value) || 0;
        const emput = parseInt(document.getElementById('pax_emput').value) || 0;
        const duitYuga = yuga * hargaPerPax;
        const duitEmput = emput * hargaPerPax;
        const totalDuit = duitYuga + duitEmput;
        document.getElementById('display_total').innerText = "Rp" + totalDuit.toLocaleString('id-ID');
        return { yuga, emput, duitYuga, duitEmput, totalDuit };
    }

    function prosesLaporan() {
        const data = hitungTotal();
        if (data.yuga === 0 && data.emput === 0) {
            alert("Isi dulu jumlah bungkusnya, Bro!");
            return;
        }
        
        simpanLaporan(false);
        
        const tgl = document.getElementById('tgl_laporan').value.split('-').reverse().join('-');
        let teks = `Tanggal: ${tgl}\n`;
        teks += `--------------------------\n`;
        teks += `Mamah Yuga: ${data.yuga}\n`;
        teks += `Mamah Emput: ${data.emput}\n`;
        teks += `--------------------------`;
        
        window.open(`https://wa.me/?text=${encodeURIComponent(teks)}`, '_blank');
    }

    function simpanLaporan(pakeAlert) {
        const tglInput = document.getElementById('tgl_laporan').value;
        const data = hitungTotal();
        
        const laporanBaru = {
            tglRaw: tglInput,
            tgl: tglInput.split('-').reverse().join('-'),
            yuga: data.yuga,
            emput: data.emput,
            duitYuga: data.duitYuga,
            duitEmput: data.duitEmput,
            total: data.totalDuit
        };

        let history = JSON.parse(localStorage.getItem('histori_kerupuk')) || [];
        history.unshift(laporanBaru);
        localStorage.setItem('histori_kerupuk', JSON.stringify(history));
        
        tampilkanHistory();
        if(pakeAlert) alert("Kesimpen di histori!");
    }

    function tampilkanHistory() {
        const history = JSON.parse(localStorage.getItem('histori_kerupuk')) || [];
        const fDari = document.getElementById('filter_dari').value;
        const fSampai = document.getElementById('filter_sampai').value;
        const container = document.getElementById('history_list');
        
        let totalYugaPax = 0, totalYugaDuit = 0;
        let totalEmputPax = 0, totalEmputDuit = 0;
        
        container.innerHTML = '';

        history.forEach(item => {
            const dalamRentang = (!fDari || !fSampai) || (item.tglRaw >= fDari && item.tglRaw <= fSampai);
            
            if (dalamRentang) {
                totalYugaPax += item.yuga;
                totalYugaDuit += item.duitYuga;
                totalEmputPax += item.emput;
                totalEmputDuit += item.duitEmput;

                container.innerHTML += `
                    <div class="history-item">
                        <span class="history-date">${item.tgl}</span>
                        <div class="history-grid">
                            <div>
                                <span style="color: #bb86fc;">MAMAH YUGA:</span><br>
                                <span class="detail-pax">${item.yuga} pax</span>
                                <span class="detail-duit">Rp${item.duitYuga.toLocaleString('id-ID')}</span>
                            </div>
                            <div>
                                <span style="color: #bb86fc;">MAMAH EMPUT:</span><br>
                                <span class="detail-pax">${item.emput} pax</span>
                                <span class="detail-duit">Rp${item.duitEmput.toLocaleString('id-ID')}</span>
                            </div>
                            <div class="total-line">Total Hari Ini: Rp${item.total.toLocaleString('id-ID')}</div>
                        </div>
                    </div>
                `;
            }
        });

        document.getElementById('total_pax_yuga').innerText = totalYugaPax + " Pax";
        document.getElementById('total_duit_yuga').innerText = "Rp" + totalYugaDuit.toLocaleString('id-ID');
        document.getElementById('total_pax_emput').innerText = totalEmputPax + " Pax";
        document.getElementById('total_duit_emput').innerText = "Rp" + totalEmputDuit.toLocaleString('id-ID');
    }

    function hapusHistory() {
        if (confirm("Beneran mau bersihin semua histori?")) {
            localStorage.removeItem('histori_kerupuk');
            tampilkanHistory();
        }
    }

    tampilkanHistory();

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW Error', err));
        });
    }
</script>

</body>
</html>
